<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/unicorn.ico" />

    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title-block">
          <h1 class="title-block__title">Calculator</h1>
          <img class="title-block__img" src="images/unicorn.png" alt="" />
        </div>
        <div class="calculator-block">
          <div class="calculator-block__counting">
            <p class="calculator-block__counting-text" id="counting"></p>
          </div>
          <div class="calculator-block__result">
            <p class="calculator-block__result-text" id="result">0</p>
          </div>
          <div class="grid-block">
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-all-clean"
                id="allClean"
              >
                AC
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-clean"
                id="clean"
              >
                C
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-operator"
                id="percent"
                value="%"
              >
                %
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-operator"
                id="plus"
                value="+"
              >
                +
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-number"
                id="seven"
                value="7"
              >
                7
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-number"
                id="eight"
                value="8"
              >
                8
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-number"
                id="nine"
                value="9"
              >
                9
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-operator"
                id="minus"
                value="-"
              >
                -
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-number"
                id="four"
                value="4"
              >
                4
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-number"
                id="five"
                value="5"
              >
                5
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-number"
                id="six"
                value="6"
              >
                6
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-operator"
                id="multiply"
                value="*"
              >
                *
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-number"
                id="one"
                value="1"
              >
                1
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-number"
                id="two"
                value="2"
              >
                2
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-number"
                id="three"
                value="3"
              >
                3
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-operator"
                id="divide"
                value="/"
              >
                /
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-number grid-block__button_size_big"
                id="zero"
                value="0"
              >
                0
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-number grid-block__button-decimal"
                id="decimal"
                value="."
              >
                .
              </button>
            </div>
            <div class="grid-block__item">
              <button
                class="grid-block__button grid-block__button-equal grid-block__button_size_big"
                id="equal"
                value="="
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
