<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title_block">
          <h1 class="title">Calculator</h1>
          <img src="images/unicorn.png" alt="" class="img_unicorn" />
        </div>
        <div class="calculator_content">
          <div class="output">
            <p class="output_content" id="output_content">0</p>
          </div>
          <div class="grid-container">
            <div class="grid-item">
              <button id="reset" class="ac big_button">AC</button>
            </div>
            <div class="grid-item">
              <button id="percent" class="button operator" value="%">%</button>
            </div>
            <div class="grid-item">
              <button id="plus" class="button operator" value="+">+</button>
            </div>
            <div class="grid-item">
              <button id="seven" class="button number" value="7">7</button>
            </div>
            <div class="grid-item">
              <button id="eight" class="button number" value="8">8</button>
            </div>
            <div class="grid-item">
              <button id="nine" class="button number" value="9">9</button>
            </div>
            <div class="grid-item">
              <button id="minus" class="button operator" value="-">-</button>
            </div>
            <div class="grid-item">
              <button id="four" class="button number" value="4">4</button>
            </div>
            <div class="grid-item">
              <button id="five" class="button number" value="5">5</button>
            </div>
            <div class="grid-item">
              <button id="six" class="button number" value="6">6</button>
            </div>
            <div class="grid-item">
              <button id="multiply" class="button operator" value="*">*</button>
            </div>
            <div class="grid-item">
              <button id="one" class="button number" value="1">1</button>
            </div>
            <div class="grid-item">
              <button id="two" class="button number" value="2">2</button>
            </div>
            <div class="grid-item">
              <button id="three" class="button number" value="3">3</button>
            </div>
            <div class="grid-item">
              <button id="divide" class="button operator" value="/">/</button>
            </div>
            <div class="grid-item">
              <button id="zero" class="zero big_button number" value="0">
                0
              </button>
            </div>
            <div class="grid-item">
              <button id="decimal" class="decimal button number" value=".">
                .
              </button>
            </div>
            <div class="grid-item">
              <button id="equal" class="equal big_button">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
